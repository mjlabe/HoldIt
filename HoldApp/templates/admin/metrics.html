    <h1 style="padding-top: 50px">Metrics</h1>
    <div id="chart"></div>
<!-- Load d3.js and c3.js -->
<script src={%  static 'd3/d3.min.js' %} charset="utf-8"></script>
<script src={%  static 'c3-0.6.2/c3.js' %}></script>
<script type="text/javascript">
{#    {{ chart_metric.as_html }}#}
data_metrics = {{ data|safe }};
chart_group = [];
var chart = c3.generate({
    data: {
        x: 'Month',
        columns: data_metrics ,
        type: 'bar',
         onclick: function() { alternate(); }
    },
    grid: {
        y: {
            lines: [{value:0}]
        }
    },
    axis: {
        x: {
            type: 'timeseries',
            tick: {
                format: '%b-%Y'
            }
        }
    }
});

setTimeout(function () {
    data_metrics.forEach(function(entry) {
        chart_group.push(entry[0]);
    });
    chart.groups([chart_group])
}, 1000);

var mode = 0;

function alternate(){

    if (mode == 0)
    {
        chart.groups([[]]);
        mode = 1;
    }

    else
    {
        chart.groups([chart_group]);
        mode = 0;
    }

}

</script>

{#{{ chart.as_html }}#}
